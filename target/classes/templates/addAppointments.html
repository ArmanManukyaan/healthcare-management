<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments Add</title>
</head>
<body>
<a href="/appointments">Back</a>
<h2>Create Appointments </h2>
<form action="/appointments/add" method="post">
    DataTime:<input type="datetime-local" name="dateTime"><br>
    Doctor: <select name="doctor.id">
    <option th:each="doctor:${doctors}" th:value="${doctor.getId()}">
    </option>
</select>
 Patient: <select name="patient.id">
        <option th:each="patient:${patients}" th:value="${patient.getId()}">
        </option>
    </select>
    <input type="submit" value="create">
</form>
</body>
</html>
