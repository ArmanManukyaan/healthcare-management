<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
</head>
<body>
<h2>Doctor Data</h2>
<a href="/">Back</a>
<table border="1px">
    <tr>
        <th>profilePic</th>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>specialty</th>
        <th>phoneNumber</th>
    </tr>
    <tr th:each="doctor : ${doctors} ">
        <td th:text="${doctor.getId()}"></td>
        <td th:text="${doctor.getName()}"></td>
        <td th:text="${doctor.getSurname()}"></td>
        <td th:text="${doctor.getEmail()}"></td>
        <td th:text="${doctor.getSpecialty()}"></td>
        <td th:text="${doctor.getProfilePic()}"></td>
    </tr>
</table>
</body>
</html>
